<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="card-block">
        <div *ngIf="message.text"  class="alert alert-{{message.type}}">
            {{message.text}}
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <label class="control-label" for="category">Выберите категорию</label>
                <select class="form-control" id="category" required [ngModel]="1" name="category">
                    <option *ngFor=" let categoryOption of categories" [ngValue]="categoryOption.id">
                        {{ categoryOption.name }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor=" let type of types">
                    <label>
                        <input class="radio" name="type" type="radio" [value]="type.type" required
                            [ngModel]="'outcome'">
                        <span>{{type.label}}</span>
                    </label>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': amount.invalid && amount.touched}">
                <label class="control-label" for="amount">Введите сумму</label>
                <input type="number" id="amount" class="form-control" name="amount" [ngModel]="1" min="1"
                    #amount="ngModel" required>
                <span class="form-help-text" *ngIf="amount.invalid && amount.touched">
                    Поле обязательно
                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': description.invalid && description.touched}">
                <label class="control-label" for="description">Введите описание</label>
                <input type="text" id="description" class="form-control" name="description" ngModel
                    #description="ngModel" required>
                <span class="form-help-text" *ngIf="description.invalid && description.touched">
                    Поле обязательно
                </span>
            </div>
            <button type="submit" class="btn btn-primary bam__margin-20" [disabled]="form.invalid">Добавить</button>
            <button class="btn btn-primary" (click)="clear(form)">Очистить</button>
        </form>
    </div>
</div>
