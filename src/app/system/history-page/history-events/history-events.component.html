<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bordered">
                <div class="header-block">
                    <h3 class="title">Список событий</h3>
                </div>
                <div class="form-inline pull-right m-r-2">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Поиск...">
                    </div>
                    <div class="btn-group" appDropdown>
                        <button type="button" class="btn btn-secondary dropdown-toggle ">
                            Параметр
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-block">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                            <th>Категория</th>
                            <th>Тип</th>
                            <th class="text-lg-center">Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let moneyEvent of moneyEvents; let idx = index">
                            <th scope="row">{{ idx + 1}}</th>
                            <td>{{  moneyEvent.amount | number:'1.2' }}</td>
                            <td>{{  moneyEvent.date | date:'dd.MM.yyyy'  }}</td>
                            <td>{{  moneyEvent.catName }}</td>
                            <td>
                                <span [ngClass]="getEventClass(moneyEvent)">
                                    <span *ngIf="moneyEvent.type === _enums.MoneyOperationType.income">Расход</span>
                                    <span *ngIf="moneyEvent.type === _enums.MoneyOperationType.outcome">Доход</span>
                                </span>

                            </td>
                            <td class="text-lg-center">
                                <a [routerLink]="['/system/history', moneyEvent.id]" class="btn btn-primary-outline">Открыть</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
