<div class="title-block">
    <h3 class="title">
        Страница истории <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
        <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
            <i class="fa fa-filter"></i>
        </button>
    </div>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading ...</div>
<div *ngIf="isLoaded">
    <app-history-chart [data]="chartData"></app-history-chart>

    <app-history-events [categories]="categories" [moneyEvents]="moneyEvents"></app-history-events>

    <div *ngIf="isFilterVisible">
        <app-history-filter (onFilterApply)="onFilterApply()" (onFilterCancel)="onFilterCancel()" ></app-history-filter>
    </div>
    
</div>
